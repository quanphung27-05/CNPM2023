<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- form signup -->
    <div class="signup" style="background: url('./assets/img/signimg.jpg') top center/ cover no-repeat">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form action="">
          <h5>Tên đăng nhập</h5>
          <input type="text" class="input-signup-username" />
          <h5>Mật khẩu</h5>
          <input type="password" class="input-signup-password" />
          <h5>Nhập lại mật khẩu</h5>
          <input type="password" class="input-signup-repeatpassword" />
          <h5>Số điện thoại</h5>
          <input type="text" class="input-signup-phone" />
          <h5>Email</h5>
          <input type="text" class="input-signup-email" />
          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <a href="./login.html" class="signup__registerButton"
          >Bạn đã có tài khoản ?</a
        >
      </div>
    </div>
  </body>
  <script src="./js/signup.js"></script>
</html>
