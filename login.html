<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- from login -->
    <div class="login" style="background: url('./assets/img/signimg.jpg') top center/ cover no-repeat">
      <div class="login__container">
        <h1>Đăng Nhập</h1>
        <form>
          <h5>Tên tài khoản</h5>
          <input type="text" class="input-login-username" placeholder="Nhập tên tài khoản">
          <h5>Mật khẩu</h5>
          <input type="password" class="input-login-password" placeholder="Nhập mật khẩu">
          <button type="submit" class="login__signInButton">Đăng Nhập</button>
        </form>
        <a href="./signup.html" class="login__registerButton"
          >Tạo tài khoản mới</a
        >
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
